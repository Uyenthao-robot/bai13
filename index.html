<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 12: Tạo Biểu Mẫu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1, h2 {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        h2 {
            margin-top: 30px;
        }

        p {
            color: #555;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .section {
            margin-bottom: 30px;
        }

        .home-button {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            width: 150px;
        }

        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Bài 12: Tạo Biểu Mẫu</h1>

    <!-- LUYỆN TẬP -->
    <div class="section">
        <h2>Luyện Tập</h2>
        <p>Nhập thông tin vào biểu mẫu sau:</p>
        <form action="/submit_registration" method="post">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="birthdate">Ngày sinh:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="membership">Loại hình thành viên:</label>
            <select id="membership" name="membership">
                <option value="basic">Thành viên cơ bản</option>
                <option value="premium">Thành viên cao cấp</option>
            </select>

            <button type="submit">Đăng ký</button>
        </form>
    </div>

    <!-- VẬN DỤNG -->
    <div class="section">
        <h2>Vận Dụng</h2>
        <p>Nhấp vào liên kết "Đăng ký" để mở biểu mẫu đăng ký trong iframe bên dưới:</p>
        <p><a href="link_den_trang_web.html" target="iframe_content">Đăng ký</a></p>

        <iframe name="iframe_content" frameborder="0"></iframe>
    </div>

    <!-- HOME BUTTON -->
    <a href="https://uyenthao-robot.github.io/websitenhom5/">Trang chủ</a>
</body>

</html>
